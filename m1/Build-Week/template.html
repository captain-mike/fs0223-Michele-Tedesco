    </template>

    <div id="target"></div>

    <script>

        //seleziono il template che ho fatto in html
        var temp = document.getElementsByTagName("template")[0];

        //clono il contenuto, generando ogni volta un nuovo clone
        let clone = temp.content.cloneNode(true);//crea una copia comprensiva di figli

        //cerco elementi all'interno del clone, e li modifico come voglio
        clone.querySelector('h3').textContent = 'Nuovo titolo';

        
        //definisco un'area in cui inserire il clone
        let target = document.getElementById("target");
        
        //inserisco il clone
        target.append(clone)
        

    </script>
