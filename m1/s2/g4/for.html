<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(let i = 0; i < 10; i++){
            document.write(i + '<br>');
        } 

        document.write('<br>');

        for(let y = 10; y > 0;y--){
            document.write(y + '<br>');
        }

        let c = 0;
        let parole = ['Benvenuto','nel mio', 'sito'];
        let title = document.getElementsByTagName('title')[0];

        setInterval(function(){

            title.textContent = parole[c];
            if(c == parole.length -1){
                c = 0;
            }else{
                c++;
            }


        }, 2000);

    </script>

</body>
</html>
